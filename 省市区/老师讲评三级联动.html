<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <select name="" class="province">
            <option value="default">请选择省</option>
        </select>
        <select name="" id="">
            <option value="default">请选择市</option>
        </select>
        <select name="" id="">
            <option value="default">请选择区</option>
        </select>
    </div>
</body>
<script src="./area.js"></script>
<script>
    window.onload = function(){
        var address = {
            //获取节点
            query:function(selector){
                //selector:css选择器
                return document.querySelectorAll(selector);
            },
            //绑定事件
                addEvent:function(o){
                    //o.selector:css 选择器
                    //o.eventType:事件类型
                    //o.fn:回调函数
                    //获取节点
                    var elements=this.query(o.selector);
                    for(var i = 0; i<elements.length;i++){
                        elements[i]['on' + o.eventType] = o.fn;
                    }
                },
                //初始化
                init:function(){
                    this.addEvent({
                       selector:'.province',
                       eventType:'change',
                       
                    })
                }
        };
    }
</script>
</html>
