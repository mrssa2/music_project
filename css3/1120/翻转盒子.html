<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .big{
        position: relative;
    }
    .big img{
        transition: transform 2s;
      
    }
    img{
        position: absolute;
        
    }
    .two{
        backface-visibility:hidden ;
    }
    .big:hover .one{
        transform: rotateY(-180deg);
       
    }
    .big:hover .two{
        transform: rotateY(-180deg);
    }
</style>
<body>
    <div class="big">
        <img  class="one" src="./CSS3第三天作业素材/images/hou.png" alt="">
        <img class="two" src="./CSS3第三天作业素材/images/qian.png" alt="">
    </div>
</body>
</html>
