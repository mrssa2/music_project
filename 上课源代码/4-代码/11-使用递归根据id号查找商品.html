<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var data = [
            {
                id:1,
                name:"家电",
                goods:[
                    {
                        id:11,
                        gname:"冰箱",
                        goods:[
                            { 
                                id:111,
                                gname:"海尔"
                            },{
                                id:112,
                                gname:"美的"
                            }
                        ]
                    },
                    {
                        id:12,
                        gname:"洗衣机"
                    }
                ]
            },{
                id:2,
                name:"服饰",
            }
        ];

        /** 根据id号从myData找到对应的对象
         * myData就是一个数组
         * id是一个数值
        */
        function getGood( myData, id ){
            // 定义一个对象obj为null
            var obj = null;

            // 遍历数据
            myData.forEach(function( item ){
                // 判断当前项的id是否等于传递过来的id  
                if( item.id  == id ){// 找到符合的id号,我们就返回这个对象
                    obj = item;
                }else if( item.goods != undefined ){// 判断当前item是否存在goods属性,如果存在,我们继续查找
                    obj = getGood( item.goods, id );
                }
            });

            return obj;
        }

        console.log( getGood( data , 1 ) );
        console.log( getGood( data , 2 ) );
        console.log( getGood( data , 11 ) );
        console.log( getGood( data , 112 ) );
        console.log( getGood( data , 113 ) );
        console.log( getGood( data , 10 ) );
    </script>
</body>
</html>
