<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        height: 2000px;
    }
    .back{
        position: fixed;
        width: 50px;
        height: 50px;
        background-color: pink;
        right: 30px;
        bottom: 100px;
        display: none;
    }
    .container{
        width: 900px;
        height: 500px;
        background-color: skyblue;
        margin: 400px auto;
    }
</style>
<body>
    <div class="back"></div>
    <div class="container"></div>
</body>
<script src="./jquery.js"></script>
<script>
    $(window).scroll(function(){
        // console.log($(".container").position())
       if($(window).scrollTop()>=$('.container').offset().top){
        $(".back").show()
       
       }else{
           $('.back').hide()
       }
       $('.back').click(function(){
           $('body,html').animate({
               scrollTop:0
           },5000)
           
       })
    })
</script>
</html>
