<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.浅拷贝只是最外层拷贝一层,更深层次对象级别的数据只拷贝引用(也就是只拷贝以后引用地址) 
        var obj1 = {
            id    : 1,
            uname : "张三",
            msg   : {
                age : 18
            }
        };

        // 我们可以使用for...in实现浅拷贝
        var obj2 = {};
        for(k in obj1){
            obj2[k] = obj1[k];
        }
        console.log( obj1 );
        console.log( obj2 );
        console.log("");

        obj1.id = 100;
        obj1.msg.age = 28;
        console.log( obj1 );
        console.log( obj2 );
    </script>
</body>
</html>
