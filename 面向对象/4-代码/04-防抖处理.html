<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <input type="text"/>
    <script>
        var oInput = document.querySelector("input");

        var timer = null;

        oInput.onkeyup = function(){
            clearTimeout( timer );
            timer = setTimeout(function(){
                console.log( oInput.value );
            },300)
        }
    </script>
