<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin:0;
        padding:0;
    }
    .big {
        width: 400px;
        height: 100px;
      
        margin: 100px auto;
    }

    .two {
        float: left;
      
        height: 100px;
        width: 300px;
        /* overflow: hidden; */
    }

    ul>li {
        float: left;
        list-style: none;
     
        text-align: center;
        border: 1px solid red;
        width: 80px;
        height: 30px;
        line-height: 30px;
    }
    li>ul{
        display: none;
    }
 
</style>

<body>

    <div class="big">
        <ul>
            <li>微博
                <ul >
                    <li>微博</li>
                    <li>微博</li>
                    <li>微博</li>
                    <li>微博</li>
                </ul>
            </li>

            <li>微博</li>
            <li>微博</li>
            <li>微博</li>
        </ul>

    </div>


</body>
<script src="./jquery.js"></script>
<script>
    $("ul").eq(0).mouseout(function(){
        $('li>ul').css("display","none");
    })
    $("ul").eq(0).mouseover(function(){
        $('li>ul').css("display","block");
    })
</script>
</html>
