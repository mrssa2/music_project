<style>
    img{
        animation: donghua02 2s linear  infinite  forwards;
    }
    img:hover{
        animation-play-state: paused;

    }
    @keyframes donghua02{
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(360deg);
        }
    }
</style>
