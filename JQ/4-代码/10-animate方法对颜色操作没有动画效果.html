<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: pink;
        }
    </style>
</head>
<body>
    <button>点击</button>
    <div>div的内容</div>

    <script src="js/jquery.js"></script>

    <!-- jQuery提供的animate()方法可以实现一些简单的动画效果，但是其核心库不提供颜色动画的效果，如果想实现颜色动画，需要下载相关插件。 -->
    <!-- 百度搜索 bootcdn  -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-color/2.1.2/jquery.color.js"></script>

    <script>
        $("button").click(function(){
            $("div").animate( {"backgroundColor" : "blue"} );
            // $("div").animate( {"color" : "blue"} );
            // $("div").animate( {"background-color" : "blue"} );
            // $("div").animate( {"background" : "blue"} ); // 无效,属性名需要写成具体的backgroundColor或者background-color
        })
    </script>
</body>
</html>
