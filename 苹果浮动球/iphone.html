<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .big {
        width: 350px;
        height: 600px;
        border: 1px solid red;
        border-radius: 20px;
        margin: 30px auto 0;
        position: relative;
    }

    .box {
        width: 80px;
        height: 80px;
        border: 1px solid black;
        border-radius: 20px;
        position: absolute;
        top: 0;
        left: 0;
    }

    .head {
        width: 175px;
        height: 30px;
        background-color: black;
        margin: auto;
        border-radius: 0 0 10px 10px;
    }

    .box2 {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        border-radius: 50%;
        margin: 15px auto;


    }
</style>

<body>
    <div class="big">
        <div class="head"></div>
        <div class="box">
            <div class="box2"></div>
        </div>
    </div>

</body>
<script>
      var box = document.querySelector('.box')
        var big = document.querySelector('.big')
        
    window.onload = function () {
      
        box.ontouchstart=function(e){
            var x0 = e.changedTouches[0].pageX;
            var y0 = e.changedTouches[0].pageY;
        }

        box.ontouchmove = function (e) {
            var x = e.changedTouches[0].pageX;
            var y = e.changedTouches[0].pageY
            box.style.top = y + 'px'
            box.style.left = x + 'px'
            if (box.offsetLeft < 0) {
                box.style.left = 0 + 'px'
            } else if (box.offsetLeft > 270) {
                box.style.left = 270 + 'px'
            }
            if (box.offsetTop < 0) {
                box.style.top = 0 + 'px'
            } else if (box.offsetTop > 520) {
                box.style.top = 520 + 'px'
            }
            
        }



    }
    var timer = setInterval("xifu()", 3000)
        function xifu() {
  
            if (box.offsetLeft<big.offsetLeft/2) {
                box.style.left = 0 + 'px'

            } else if (box.offsetLeft>big.offsetLeft/2) {
                box.style.left = 270 + 'px'

            }
            if(box.offsetTop>480){
                box.style.top=520+'px'
                
            }
        }
</script>

</html>
