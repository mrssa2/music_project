<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: skyblue;
       
    }
    .big{
        margin: 100px auto ;
        text-align: center;
        position: relative;
    }
    img{
        position: absolute;
        perspective: 1000px;
        border-radius: 50%;
    }
    .one{
        z-index: 2;
        transition: all 1s ease 0s;
        transform-origin:center bottom;
    }

    .one:hover{
        
        transform: rotateX(180deg) ;
    }
</style>
<body>
    <div class="big">
        <img  class="one" src="./CSS3第三天作业素材/images/musict.jpg" alt="">
        <img src="./CSS3第三天作业素材/images/musicb.jpg" alt="">
    </div>
</body>
</html>
