<!DOCTYPE html>
<html lang="en">
​

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>
    ​
    <script src="js/jquery.min.js"></script>
    <script>
        // jQuery动画对应的方法里面参数几乎一样,比如
        // 比如:jQuery对象.show([动画所花费时间][,切换效果][,动画执行完毕以后对应的回调函数])
        $("button").eq(0).click(function(){
            $("div").show();
        });

        $("button").eq(1).click(function(){
            // $("div").hide();
            // $("div").hide("slow");
            // $("div").hide("fast");
            // $("div").hide("normal");
            // $("div").hide(1000);
            // $("div").hide(3000,"swing");
            // $("div").hide(3000,"linear");
            $("div").hide(500,"linear",function(){
                alert("动画执行完毕");
            });
        });

        $("button").eq(2).click(function(){
            $("div").toggle( 1000 );
        });

    </script>
</body>
​

</html>
