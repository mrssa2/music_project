<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //封装去除字符串左右空格的方法
        function trim(str){
            var res=str.replace(/^(\s+)|(\s)$/g,'');
            return res;
        }
        //封装去除字符串所有空格的方法
        function trimAll(str){
           
            var s =str.replace(/\s/g,'')
            return s;
        }
        console.log(trimAll( '  我去 了 郊 外 ， 我去， 景色真美   '))
        console.log(trim( '  我去 了 郊 外 ， 我去， 景色真美   '))
    </script>
</body>
</html>
