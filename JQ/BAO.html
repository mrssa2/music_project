<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        }
    .big{
        width: 400px;
        height: 400px;
        border: 1px solid red;
        margin: 100px auto;
        overflow: hidden;
    }
    ul{
        list-style: none;
    }
    .left ul{
        float: left;
        
    }
    .left{
        height: 400px;
        width: 50px;
        border-right: 1px solid red;
        float: left;
    }
    .right{
        height: 400px;
        width: 50px;
        border-left: 1px solid red;
        float: right;
    }
    .img{
        width: 200px;
        height: 400px;
        float: left;
    }
    .right ul {
        float: left;
        
    }
    li{
        width: 50px;
        height: 44px;
        line-height: 44px;
        text-align: center;
        border-bottom: 1px solid red;
        background:pink
    }
    img{
        width: 300px;
        height: 400px;
    }
</style>
<body>
    <div class="big">
        <div class="left">
            <ul>
                <li>女靴</li>
                <li>雪地靴</li>
                <li>连衣裙</li>
                <li>呢大衣</li>
                <li>毛衣</li>
                <li>棉衣</li>
                <li>女裤</li>
                <li>羽绒服</li>
                <li>牛仔裤</li>
            </ul>
           
        </div>
       <div class="img">
        <img src="./作业素材-images/呢大衣.jpg" alt="">
       </div>
       <div class="right">
           <ul>
            <li>女包</li>
            <li>男包</li>
            <li>登山鞋</li>
            <li>皮带</li>
            <li>围巾</li>
            <li>皮衣</li>
            <li>男毛衣</li>
            <li>男棉服</li>
            <li>男靴</li>
           </ul>
      
       </div>
    </div>
</body>
<script src="./jquery.js"></script>
<script>
    $("li").mouseover(function(){
        $(this).css("backgroundColor","red").siblings("li").css('backgroundColor',"pink")
        $('img')[0].src = './作业素材-images/'+$(this).text()+'.jpg';
       
    })
    $("li").mouseout(function(){
        $(this).css("backgroundColor","pink")
      
       
    })

</script>
</html>
