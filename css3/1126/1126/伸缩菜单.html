<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        width: 400px;
        height: 400px;
        border:1px solid #D1D1D1;
        margin: 0 auto;
    }
    ul{
        width: 100%;
        height: 40px;
   
        display: flex;
     
  
       
    }
    li{
        flex-grow: 1;
        list-style: none;
        text-align: center;
        background-color:#95EF97 ;
        line-height: 40px;
        margin-left: 1px;
    }
</style>
<body>
    <div class="box">
        <ul>
            <li>首页</li>
            <li>商品分类</li>
            <li>我的订单</li>
            <li>最新商品</li>
            <li>联系我们</li>
        </ul>
    </div>
</body>
</html>
