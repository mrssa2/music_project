<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div style="border:3px solid blue;font-size:30px;color:white">div的内容</div>

    <script src="js/jquery.min.js"></script>
    <script>
        // 获取css样式属性值
        // 格式: jQuery对象.css("属性名")
        console.log( $("div").css("width") );
        console.log( $("div").css("height") );
        console.log( $("div").css("border") );
        console.log( $("div").css("color") );
    </script>
</body>
</html>
