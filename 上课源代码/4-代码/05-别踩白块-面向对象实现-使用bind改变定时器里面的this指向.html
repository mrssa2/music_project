<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .score{
            margin-left: 100px;
            margin-top: 50px;
        }
        .box{
            width: 400px;
            height: 400px;
            border:1px solid blue;
            margin-left: 100px;
            position: relative;
            /* 溢出隐藏 */
            overflow: hidden;
        }
        .box .game {
            position: absolute;
            left: 0;
            top: -100px;
        }
        .box .game .row {
            height: 100px;
        }
        .box .game .row div{
            width: 98px;
            height: 98px;
            border:1px solid #b2b2b2;
            float: left;
        }
        .box .game .row div.black{
            background: black;
        }
    </style>
</head>
<body>
    <input type="text" class="score" value="0" disabled="disabled"/>

    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

    <!-- 大盒子开始 -->
    <div class="box">
        <!-- 游戏区域开始 -->
        <div class="game">
            <div class="row">
                <div class="black"></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div class="row">
                <div></div>
                <div class="black"></div>
                <div></div>
                <div></div>
            </div>

            <div class="row">
                <div></div>
                <div></div>
                <div class="black"></div>
                <div></div>
            </div>

            <div class="row">
                <div></div>
                <div></div>
                <div></div>
                <div class="black"></div>
            </div>

        </div>
        <!-- 游戏区域结束 -->
    </div>
    <!-- 大盒子结束 -->


    <script>
        // 我们把整个别踩白块当做一个Game对象
        function Game( dom, speed ){
            // 这个Game对象需要有什么属性
            // 下落速度
            this.speed = speed;
            // 游戏分数
            this.fenshu = 0;
            // 游戏区域的dom对象
            this.gameDom = dom;
            // 游戏分数文本框
            this.scoreInput = document.querySelector(".score");
            // 定时器标志
            this.timer = null;
            // 定义一个属性,保存当前游戏状态
            this.gameOver = false;
        }

        // 这个Game对象需要有什么方法
        // 向下移动的方法
        Game.prototype.moveDown = function(){
            // 开启定时器
            this.timer = window.setInterval(function(){
               this.gameDom.style.top =this.gameDom.offsetTop +this.speed + "px";

                // 如果触底
                if(this.gameDom.offsetTop >= 0 ){
                    // 如果当游戏区域总行数大于等于5的时候,我们删除最后一行的方法
                    if(this.gameDom.children.length >= 5 ){
                       this.deleteRow();
                    }

                    /* 获取最后一行的自定义pass属性 */
                    var passValue =this.gameDom.lastElementChild.getAttribute("pass");

                    if( passValue == null ){
                        alert("游戏结束");
                        // 改变游戏状态
                       this.gameOver = true;
                        // 清除定时器
                        window.clearInterval(this.timer );
                        return;
                    }

                    // 创建一行放在游戏区域最前面的方法
                   this.createRow();
                }

            }.bind( this ) , 15);
        }

        // 创建一行放在游戏区域最前面的方法
        Game.prototype.createRow = function(){
            // 创建新的一行
            var newRow = document.createElement("div");
            newRow.className = "row";

            // 得到随机1~4之间整数
            var randomNum = Math.floor( Math.random()*4+1 );

            // 创建4个格子
            for(var i = 1; i <= 4; i++ ){
                var ceil = document.createElement("div");

                // 如果当前i为randomNum值,我们就设置为黑块
                if( i == randomNum ){
                    ceil.className = "black";
                }
                newRow.appendChild( ceil );
            }

            // 把新创建的行添加到游戏区域中
            this.gameDom.insertBefore( newRow, this.gameDom.firstElementChild );

            // 设置游戏区域的top值为-100px
            this.gameDom.style.top = "-100px";
        }

        // 当游戏区域总行数大于等于5的时候,我们删除最后一行的方法
        Game.prototype.deleteRow = function(){
            this.gameDom.removeChild( this.gameDom.lastElementChild );
        }

        // 判断游戏是否结束的方法
        Game.prototype.isOver = function(){
            // 缓存this
            var _this = this;

            // 给游戏区域绑定点击事件
            this.gameDom.onclick = function( e ){
                // 获取事件对象
                var e = e || window.event;

                // 判断游戏状态
                if( !_this.gameOver ){
                    // 判断当前点击的是黑块还是白块
                    if( e.target.className == "black" ){// 如果是黑块,加分
                        // 删除类名
                        e.target.removeAttribute("class");
                        // 分数加1
                        _this.fenshu++;
                        // 把分数设置到分数文本框中
                        _this.scoreInput.value = _this.fenshu;

                        // 判断当前分数是否为5的倍数,每5分我就加速1
                        if(_this.fenshu % 5 == 0){
                            _this.speed++;
                        }

                        // 点击的黑块以后,给当前黑块所在行设置自定义属性
                        e.target.parentNode.setAttribute("pass", true);

                    }else{// 如果是白块
                        alert("游戏结束");
                        // 清除定时器
                        window.clearInterval( _this.timer );
                        // 改变当前游戏状态
                        _this.gameOver = true;

                        return;
                    }
                }else{
                    alert("游戏已经结束,请刷新页面重新开始");
                    return;
                }
            }
        }

        // 获取game对应到dom对象
        var gameObj = document.querySelector(".game");
        
        // 通过new关键字实例化得到一个对象
        var game = new Game( gameObj , 1 );

        // 调用下落方法
        game.moveDown();
        // 判断当前游戏是否结束
        game.isOver();
    </script>
</body>
</html>
