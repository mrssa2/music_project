<body>
    <script>
        // 利用递归函数求1~n的阶乘 1 * 2 * 3 * 4...n
        // fn(4)  =>    1*2*3*4 => 24
        // fn(5)  =>    1*2*3*4*5 =>  5*4*3*2*1 => 120
        // fn(n)  =>    ?
        
        function fn( n ){
            if( n == 1 ){
                return 1;
            }
            return n*fn(n-1);
        }
        console.log( fn( 4 ) );
        console.log( fn( 5 ) );
    </script>
</body>
