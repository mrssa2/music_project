<!DOCTYPE html>
<html lang="en">
​
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <style>
       div {
           width: 150px;
           height: 300px;
           background-color: pink;
           display: none;
      }
   </style>
</head>
​
<body>
   <button>下拉滑动</button>
   <button>上拉滑动</button>
   <button>切换滑动</button>
​
   <div></div>
​
   <script src="js/jquery.min.js"></script>
   <script>
      // jQuery对象
      // $("div").slideDown下滑
      // $("div").slideUp上滑
      // $("div").slideToggle上滑下滑切换

      $("button").eq(0).click(function(){
         $("div").slideDown( 200,"linear",function(){
            alert("下滑完毕");
         } );
      });

      $("button").eq(1).click(function(){
         // $("div").slideUp();
         $("div").slideUp( 200 );
      });

      $("button").eq(2).click(function(){
         $("div").slideToggle();
      })
   </script>
</body>
​
</html>
