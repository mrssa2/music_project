<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none
        }

        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }

        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }

        ul {
            width: 450px;
            padding-left: 80px;
        }

        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            /* 隐藏元素 */
            display: none;
        }

        input {
            float: right;
        }

        ul li a {
            float: right;
        }
    </style>
</head>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>

        <ul>

        </ul>
    </div>

    <script src="./jquery.js"></script>
    <script>

        $(".btn").click(function () {
            var a = $(".txt").val();
            if (a && !(/\s/.test(a))) {
                var li = $("<li>" + a + "<a>删除</a></li>")
                $("ul").prepend(li);
                $(li).slideDown(200);
                $("a").click(function () {
                    $(this).parents('li').slideUp(200, function () {
                        $(this).parents('li').remove();
                    });
                })
            }else{
                alert("内容不能为空，且不允许有空格")
            }
            $(".txt").val("");
        })

    </script>
</body>

</html>
