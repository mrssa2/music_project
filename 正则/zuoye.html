<body>
        <form action="./滑动验证/index.html">
        <div class="big">
            <h3>注册</h3>
        <div class="phone"><span>手机号</span><input type="text"></div>
        <div class="div1"></div>
       <div class="name"><span>名称</span><input type="text"></div>
       <div class="div2"></div>
       <div class="pas"><span>密码</span><input type="text"></div>
       <div class="div3"></div>
       <div class="pas2"><span>确认密码</span><input type="text"></div>
       <div class="div4"></div>
       <div class="zhuce"><input class="btn" type="submit" value="注册"></div>
    </div>
</form>
</body>
<script>
 var reg1=/^0?1[3-9]\d{9}$/;
 var reg2=/^[\u4e00-\u9fa5+\dA-Za-z]{1,8}$/;
 var reg3=/^[0-9A-Za-z_]{6,16}$/;
 var input=document.querySelectorAll('input')
 var div1=document.querySelector(".div1");    
 var div2=document.querySelector(".div2 "); 
 var div3=document.querySelector(".div3 "); 
 var div4=document.querySelector(".div4 "); 
 var btn=document.querySelector("button");
 input[0].onblur=function(){
    
     var num=input[0].value;
     var res = reg1.test(num);
     if(res==true){
         div1.innerHTML='';
     }else{
         div1.innerHTML="手机格式不正确";
     }
 }
 input[1].onblur=function(){
    var num=input[1].value;
     var res = reg2.test(num);
     if(res==true){
         div2.innerHTML='';
     }else{
         div2.innerHTML="名称只支持汉字字母数字组合，1-8个字符";
     }
 }
 input[2].onblur=function(){
    var num=input[2].value;
     var res = reg3.test(num);
     if(res==true){
         div3.innerHTML='';
     }else{
         div3.innerHTML="密码只支持字母数字下划线.?!$组合，6-16个字符";
     }
 }
 input[3].onblur=function(){
    var num=input[3].value;
    var num1=input[2].value;
    if(num==num1){
        div4.innerHTML='';
    }else{
        div4.innerHTML='两次密码不一致';
    }
 }
// btn.onclick=function(){

</script>
</html>
