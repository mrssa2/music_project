<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 当函数提升跟变量提示同时存在的时候,函数提升的优先级更高
        // 也就是不管二者声明的顺序，函数声明会覆盖变量声明

        // 定义一个有名函数
        function fn1(){
            console.log("我是一个有名的函数");
        }

        // 定义一个匿名函数,将匿名函数赋值给一个变量  这个也叫函数表达式
        var fn2 = function(){
            console.log("我是一个没有名字的函数");
        }

        // 还有第三种方式定义函数 使用 Function构造函数
        // console.dir( Function );

        // 语法:
        // var 变量名 = new Function("参数1","参数2","参数3"...,"函数体");

        var getSum = new Function("a","b","c","console.log(a+b+c);");
        // console.log( getSum );
        getSum(10,20,30);
    </script>
</body>
</html>
