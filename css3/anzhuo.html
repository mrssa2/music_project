<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    div{
        margin: auto;
    }
    .head{
        width: 300px;
        height: 150px;
        border-radius: 150px 150px 0 0;
        background-color: #A4CA39;
        position: relative;
    }
    .head::before{
        content: "";
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: white;
        position: absolute;
        top:61px;
        left: 79px;
        z-index: 999;
    }
    .head::after{
        content: "";
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: white;
        position: absolute;
        top:61px;
        left: 190px;
        z-index: 999;
    }
    .bod{
       width: 300px;
        height: 300px;
        background-color: #A4CA39;
        display: block;
       position: relative;
       margin-top: 20px;
       border-radius:  0 0 30px 30px;
      
    }
    .bod::before{
        content: "";
        width: 50px;
        height: 200px;
        background-color: #A4CA39;
        border-radius:30px;
        display: block;
        position: absolute;
        left:-68px;
        top: 44px;
    }
    .bod::after{
        content: "";
        width: 50px;
        height: 200px;
        background-color: #A4CA39;
        border-radius:30px;
        display: block;
        position: absolute;
        left:318px;
        top: 44px;
    }
    .foot{
        width: 60px;
        height: 200px;
        background-color: #A4CA39;
        border-radius:30px;
        position: relative;
        top: -73px;
        right: 70px;
    }
    /* .foot2{
        width: 60px;
        height: 200px;
        background-color: #A4CA39;
        border-radius:30px;
        position: absolute;
        left: 670px;
        top: 390px;
    } */
    .foot::before{
        content: "";
        width: 60px;
        height: 200px;
        background-color: #A4CA39;
        border-radius:30px;   
        position: absolute;
        left: 142px;
    }
    
</style>
<body>
    <div class="head"></div>
    <div class="bod"></div>
    <div class="foot"></div>
    <div class="foot2"></div>
</body>
</html>
